# Tutorioo Redis Configuration
# Optimized for Render Private Service with Persistent Disk

# =============================================================================
# NETWORK
# =============================================================================
bind 0.0.0.0
port 10000
protected-mode no
tcp-backlog 128
timeout 0
tcp-keepalive 300

# =============================================================================
# GENERAL
# =============================================================================
daemonize no
loglevel notice
logfile ""
databases 16

# =============================================================================
# PERSISTENCE - Data stored on Render's persistent disk at /data
# =============================================================================
dir /data

# RDB Snapshots (point-in-time backups)
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# AOF (Append Only File - more durable)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# =============================================================================
# MEMORY MANAGEMENT
# =============================================================================
# 200MB limit - safe for Render Starter instance (512MB total)
maxmemory 200mb
maxmemory-policy allkeys-lru

# =============================================================================
# CLIENTS
# =============================================================================
maxclients 100

# =============================================================================
# PERFORMANCE
# =============================================================================
hz 10
dynamic-hz yes
activerehashing yes

# Lazy freeing for better performance
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# =============================================================================
# SECURITY
# =============================================================================
# Password is set via command line: --requirepass $REDIS_PASSWORD
# This is more secure than hardcoding in config file
